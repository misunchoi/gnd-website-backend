<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <form action="/apps/CreditCardApp/ApplicationForm/createCCOSApplication" method="post" id="payment-form">

        <div class="form-row">
            <input type="text" name="firstName" placeholder="First Name"/><br>
            <input type="text" name="lastName" placeholder="Last Name"/><br>

            <input type="text" name="address1" placeholder="Street Address"/><br>
            <input type="text" name="unitNumber" placeholder="Apt/Unit #"/><br>
            <input type="text" name="city" placeholder="City"/><br>
            <input type="text" name="stateProvinceGeoId" placeholder="State"/><br>
            <input type="text" name="postalCode" placeholder="Postal Code"/><br>
            <input type="text" name="emailAddress" placeholder="Email"/><br>

            
            <label for="card-element">
                Credit or debit card
            </label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div> 
                <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
           
        </div>
    
        <button>Submit Payment</button>

        <script
            src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="pk_test_5GxpdLe9nRxZVcXI14gkg34Y"
            data-amount="999"
            data-name="Stripe.com"
            data-description="Widget"
            data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
            data-locale="auto"
            data-zip-code="true">
        </script>

    </form>
